<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">画像をインポート</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <input type="file" accept="image/*" (change)="onChangeFileInput($event)">
            <img src={{imageSrc}}>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onClickCancel($event)" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary"   (click)="onClickImport($event)" data-dismiss="modal">Import</button>
        </div>
    </div>
</div>
