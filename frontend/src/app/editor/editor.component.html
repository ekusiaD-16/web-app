<div class="card">
    <div class="card-body">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link" id="zoom-tab" data-toggle="tab" href="#zoom" role="tab" aria-controls="zoom" aria-selected="false">拡大</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="rotate-tab" data-toggle="tab" href="#rotate" role="tab" aria-controls="rotate" aria-selected="false">回転</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="toGray-tab" data-toggle="tab" href="#toGray" role="tab" aria-controls="toGray" aria-selected="false">グレースケール</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="zoom" role="tabpanel" aria-labelledby="zoom-tab"><app-zoom [imageId]="imageId"></app-zoom></div>
            <div class="tab-pane fade" id="rotate" role="tabpanel" aria-labelledby="rotate-tab"><app-rotate></app-rotate></div>
            <div class="tab-pane fade" id="toGray" role="tabpanel" aria-labelledby="toGray-tab"><app-to-gray [imageId]="imageId"></app-to-gray></div>
          </div>
    </div>
  </div>
